<title>Div com fade ao rolar a página</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>

<script type="text/javascript">
$(window).scroll(function(){ // função para pegar o movimento do scroll (barra de rolagem)
	var top = $(window).scrollTop(); // aqui vc pega a posição da página
	if(top > 80){ // verifica a posição da página
		$("#menTop").stop().animate({ opacity: 0 }, 800); // aqui vc aplica o fade no menu	
	}else{ 
		$("#menTop").stop().animate({ opacity: 1.0 }, 800);	// aqui vc tira o fade no menu
	}
});
</script>
